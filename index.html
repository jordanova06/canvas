<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Canvas</title>
    <link href="https://fonts.googleapis.com/css2?family=Mansalva&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Clean Slate</h1>

    <!-- LEFT TOOLBOX -->
    <section>
        <div class="toolbox left">

            <div class="shapes-tools">

                <div class="group shapes">
                    <div class="item" data-tool="line" title="Line Tool">
                        <img src="img/line.png" class="icon">
                    </div>
                    <div class="item" data-tool="rectangle" title="Rectangle Tool">
                        <img src="img/rectangle.png" class="icon">
                    </div>
                    <div class="item" data-tool="circle" title="Circle Tool">
                        <img src="img/circle.png" class="icon">
                    </div>
                    <div class="item" data-tool="triangle" title="Triangle Tool">
                        <img src="img/triangle.png" class="icon">
                    </div>
                </div>

                <div class="group tools">
                    <div class="item active" data-tool="pencil" title="Pencil Tool">
                        <img src="img/pencil.png" class="icon">
                    </div>
                    <div class="item" data-tool="brush" title="Brush Tool">
                        <img src="img/brush.png" class="icon">
                    </div>
                    <div class="item" data-tool="paint-bucket" title="Paint Bucket Tool">
                        <img src="img/paint-bucket.png" class="icon">
                    </div>
                    <div class="item" data-tool="eraser" title="Eraser Tool">
                        <img src="img/eraser.png" class="icon">
                    </div>
                </div>

            </div>

            <div class="group linewidths for-shapes" style="display:block;">
                <div class="item active" data-line-width="1" title="1 Pixel">
                    <div class="linewidth" style="width:1px;height:1px;"></div>
                </div>

                <div class="item" data-line-width="2" title="2 Pixels">
                    <div class="linewidth" style="width:2px;height:2px;"></div>
                </div>

                <div class="item" data-line-width="3" title="3 Pixels">
                    <div class="linewidth" style="width:3px;height:3px;"></div>
                </div>

                <div class="item" data-line-width="4" title="4 Pixels">
                    <div class="linewidth" style="width:4px;height:4px;"></div>
                </div>

                <div class="item" data-line-width="5" title="5 Pixels">
                    <div class="linewidth" style="width:5px;height:5px;"></div>
                </div>
            </div>

            <div class="group linewidths for-brush" style="display:none;">
                <div class="item active" data-brush-width="4" title="4 Pixels">
                    <div class="linewidth" style="width:4px;height:4px;"></div>
                </div>

                <div class="item" data-brush-width="6" title="6 Pixels">
                    <div class="linewidth" style="width:6px;height:6px;"></div>
                </div>

                <div class="item" data-brush-width="8" title="8 Pixels">
                    <div class="linewidth" style="width:8px;height:8px;"></div>
                </div>

                <div class="item" data-brush-width="10" title="10 Pixels">
                    <div class="linewidth" style="width:10px;height:10px;"></div>
                </div>

                <div class="item" data-brush-width="12" title="12 Pixels">
                    <div class="linewidth" style="width:12px;height:12px;"></div>
                </div>
            </div>

        </div>

        <!-- CANVAS -->
        <div id="center">
            <canvas id="canvas" width="640px" height="480px"></canvas>

            <div class="group commands">
                <div class="item" data-command="undo" title="Undo">
                    <img src="img/undo.png" class="icon">
                </div>
                <div class="item" data-command="clear" title="Clear Canvas">
                    <img src="img/clear.png" class="icon">
                </div>
            </div>
        </div>


        <!-- RIGHT TOOLBOX -->
        <div class="toolbox right">
            <div class="group swatches">
                <div class="item active" data-color="#000000">
                    <div class="swatch" style="background-color:#000000;"></div>
                </div>
                <div class="item" data-color="#f72828">
                    <div class="swatch" style="background-color:#f72828;"></div>
                </div>
                <div class="item" data-color="#1f4bf2">
                    <div class="swatch" style="background-color:#1f4bf2;"></div>
                </div>
                <div class="item" data-color="#5ae63e">
                    <div class="swatch" style="background-color:#5ae63e;"></div>
                </div>
                <div class="item" data-color="#fff01f">
                    <div class="swatch" style="background-color:#fff01f;"></div>
                </div>
                <div class="item" data-color="#ff6f00">
                    <div class="swatch" style="background-color:#ff6f00;"></div>
                </div>
                <div class="item" data-color="#b81fff">
                    <div class="swatch" style="background-color:#b81fff;"></div>
                </div>
                <div class="item" data-color="#ff38af">
                    <div class="swatch" style="background-color:#ff38af;"></div>
                </div>
                <div class="item" data-color="#ffffff">
                    <div class="swatch" style="background-color:#ffffff;"></div>
                </div>
                <div class="item">
                    <label for="color-picker">
                        <img src="img/palette.png" class="icon">
                    </label>
                    <input type="color" class="swatch color-picker" id="color-picker">

                </div>
            </div>
        </div>

    </section>

    <script src="canvas/js/app.js" type="module"></script>
    <script src="canvas/js/fill-class.js"></script>
    <script src="canvas/js/paint-class.js"></script>
    <script src="canvas/js/point-class.js"></script>
    <script src="canvas/js/tools.js"></script>
    <script src="canvas/js/utility.js"></script>
</body>

</html>
